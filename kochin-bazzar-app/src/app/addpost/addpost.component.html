<section class="vh-50 gradient-custom">
  <div class="container py-2 h-50">
    <div class="row justify-content-center align-items-center h-50" style="padding: 50px;margin-top: 20px;">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration"
          style="border-radius: 15px;background-color: rgb(225, 232, 238);">
          <div class="card-body p-4 p-md-5" style="padding: 2rem !important">
            <h2 class="mb-4 pb-2 pb-md-0 mb-md-5" style="text-align: center;">Add post</h2> <br>
            <form style="margin-top: -25px;" [formGroup]="addpostForm">
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="title" class="form-control form-control-lg" placeholder="Title" formControlName="title" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control form-control-lg" placeholder="Location" formControlName="location" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">
                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg" id="birthdayDate" placeholder="Price" formControlName="price" />
                  </div>
                </div>
                <div class="col-md-6 mb-4">

                  <select class="form-select form-select-lg " aria-label=".form-select-lg example" formControlName="type">
                    <option selected>Type</option>
                    <option value="rent">Rent</option>
                    <option value="sell">Sell</option>
                    <option value="pg">Pg</option>
                    <option value="hotel">Hotel</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="email" id="emailAddress" class="form-control form-control-lg" placeholder="Email id" formControlName="email" />

                  </div>

                </div>
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg"
                      placeholder="Phone Number" formControlName="mobile" />

                  </div>

                </div>
              </div>

               <div class="col-md-12 mb-4 pb-2">

                <div class="form-outline">
                  <input type="text" id="image" class="form-control form-control-lg" placeholder="Details" formControlName="details" />

                </div>

              </div>
              <div class="col-md-12 mb-4 pb-2">

                <div class="form-outline">
                  <input type="file" id="image" class="form-control form-control-lg" formControlName="image" (change)="selectimg($event)" />

                </div>

              </div>

              <div class="form-check d-flex justify-content-center mb-5">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"
                  style="margin-left: -18em" />
                <label class="form-check-label" for="form2Example3g">
                  I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                </label>
              </div>


              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" style="width: 100%;" (click)="handleSendFile()" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
