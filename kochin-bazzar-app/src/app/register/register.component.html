
<body>
    <div class="signup-form">
        <form [formGroup]="Userform">
            <h2>Register</h2>
            <p class="hint-text">Create your account. It's free and only takes a minute.</p>
            <div class="form-group">
                <div class="row">
                    <div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name"  formControlName="firstName"></div>
                    <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name"  formControlName="lastName"></div>
                </div>        	
            </div>
            <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="mobile" placeholder="Mobile number" formControlName="mobile">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="location" placeholder="Your location" formControlName="location">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="type"  formControlName="usertype" value="new user" >
            </div>

            <div class="form-group">
                <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" formControlName="cpassword">
            </div>        
            <div class="form-group">
                <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block" (click)="Signup()">Register Now</button>
            </div>
        </form>
        <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
    </div>
    </body>
